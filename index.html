<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador de Películas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container mt-5 text-center">
        <div class="marquee">
            <h1><i class="fas fa-film"></i> Buscador de películas</h1>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" id="movie-title" class="form-control" placeholder="Ingresa el título de la película">
                    <button id="search-btn" class="btn btn-primary"><i class="fas fa-search"></i>Buscar</button>
                </div>
                <div id="results" class="mt-3 marquee-content"></div>
            </div>
        </div>
        <div class="mt-3">
            <a href="historial.html" class="btn btn-secondary"><i class="fas fa-history"></i> Ver historial de búsquedas</a>
        </div>
        <div class="mt-5">
            <h2>Favoritos</h2>
            <div id="favorites" class="marquee-content"></div>
            <button class="btn btn-primary mt-3" onclick="showFavorites()">Actualizar Favoritos</button>
        </div>
    </div>
    <footer class="text-center mt-5">
        <p>Juan Pedro Di Meola y Nicolás Martín Rodriguez- Parcial 2 - PWA</p>
    </footer>
</body>
</html>
